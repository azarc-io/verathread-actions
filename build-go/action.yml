name: 'Build Go'
description: 'Build Go'
inputs:
  shortSha:
    description: "Short Commit SHA"
    required: true
  artifactName:
    description: "Repository Name"
    required: true
  issue:
    description: "Issue Number"
    required: true
outputs: {}
runs:
  using: "composite"
  steps:
    - name: "Build"
      shell: bash
      run: task build:be:multi
    - name: "Build Docker"
      shell: bash
      run: task docker:build:multi
      env:
        DOCKER_REGISTRY: ghcr.io/azarc-io/${{ inputs.artifactName }}
        DOCKER_IMAGE: ${{ inputs.artifactName }}-be
        DOCKER_VERSION: ${{ inputs.issue }}-${{ github.run_number }}-${{ inputs.shortSha }}
    - name: "Upload Artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifactName }}-be
        path: bin/linux-*
